
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Canvas贝塞尔曲线绘制工具</title>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
<div class="content">
	<canvas id="canvas" width="600" height="500" class="bezier">你的浏览器不支持canvas</canvas>
	<pre id="code">code</pre>
	<div class="nav">
		<span>strokeStyle:</span><input type="color" id="strokeStyle" value="#1572b5" />
	</div>
	<div class="nav">
		<span>lineWidth:</span><input type="number" id="lineWidth" value="2"  min="0" max="10"/>
	</div>
	<div class="nav">
		<button id="exchange">exchange</button>
		<button id="upload" onclick="document.getElementById('file').click()">upload</button>
		<input id="file" type='file'>
		<button id="bezierCurveTo">bezierCurveTo</button>
	</div>
	<div id="preview">
		<img id="imghead" src=''>
	</div>
</div>
</body>
</html>
<script src="js/bezier.js" type="text/javascript" charset="utf-8"></script>
<script src="js/previewImage.js" type="text/javascript" charset="utf-8"></script>
